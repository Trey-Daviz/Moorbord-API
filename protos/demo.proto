syntax = "proto3";

service DatabaseCall {
  rpc DBCall(DatabaseRequest) returns (DatabaseReply){}
  rpc InfoFromID(InfoRequest) returns (InfoReply) {}
}

message DatabaseRequest {
  string firstname = 1;
}

message DatabaseReply {
  string lastname = 1;
}

message InfoRequest {
  int32 id = 1;
}

message InfoReply {
  string name = 1;
}

service Test {
  rpc Test(TestRequest) returns (TestReply) {}
}

message TestRequest {
  string word = 1;
}

message TestReply {
  string reply = 1;
}